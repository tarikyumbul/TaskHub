<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
      <div class="flex items-center justify-between mt-4">
        <a href="{{ url_for('home_route') }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Go Back</a>
      </div>
      &nbsp;
      <h2 class="text-xl font-bold mb-4">Projects</h2>
      <form method="post" class="mb-4">
        <input type="text" name="project_name" placeholder="Project Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2">
        <textarea name="project_description" placeholder="Project Description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2"></textarea>
        <input type="datetime-local" name="project_deadline" placeholder="Project Deadline" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Project</button>
      </form>
      &nbsp;
      <ul>
        {% for project in projects %}
          <li>
            <h1><b>Active Projects</b></h1>
            <a href="{{ url_for('project', project_id=project.id) }}">{{ project.name }}</a>
          </li>
        {% endfor %}
      </ul>
      
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
